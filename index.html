<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <body>
    <div class="patterntop">
      <h5>
        <img src="images/bg-pattern-top.svg" alt="patterntop">
      </h5>
    </div>

    <div class="patternbottom">
      <h5>
        <img src="images/bg-pattern-bottom.svg" alt="patternbottom">
      </h5>
    </div>
   <div class="whiteBoarder">
     <h1>
       <img src="images/bg-pattern-card.svg" alt="card">

     </h1>

     <h2>
       <img src="images/image-victor.jpg" alt="">
     </h2>


     <p>Victor Crest</p>

    <p id="age"> 26</p>

    <p id="country">London</p>

    <hr>

    <div class="followers">
      <p>80K</p>
      <h4>Followers</h4>
    </div>

    

      <div class="likes followers ">
        <p>803K</p>
        <h4>Likes</h4>
      </div>

      <div class="photos followers">
        <p>1.4k</p>
        <h4>Photos</h4>
      </div>

  
   </div>

  
</body>
</html>
